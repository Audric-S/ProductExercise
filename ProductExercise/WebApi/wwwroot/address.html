<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adresses</title>
    <script src="/js/script.js"></script>
</head>
<body>
    <h1>Gestion des Adresses</h1>

    <h2>Ajouter une nouvelle adresse</h2>
    <form onsubmit="event.preventDefault(); createAddress();">
        <div>
            <label for="street">Rue:</label>
            <input type="text" id="street" required>
        </div>
        <div>
            <label for="zipCode">Code postal:</label>
            <input type="text" id="zipCode" required>
        </div>
        <div>
            <label for="city">Ville:</label>
            <input type="text" id="city" required>
        </div>
        <div>
            <label for="country">Pays:</label>
            <input type="text" id="country" required>
        </div>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des adresses</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Rue</th>
                <th>Code postal</th>
                <th>Ville</th>
                <th>Pays</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="addressesTableBody">
            <!-- Les adresses seront affichÃ©es ici -->
        </tbody>
    </table>

</body>
</html>
